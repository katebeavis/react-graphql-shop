type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
  createItem(
    title: String
    description: String
    price: Float
    image: String
    largeImage: String
    createdAt: DateTime
    updatedAt: DateTime
  ): Item!
  updateItem(id: ID!, title: String, description: String, price: Float): Item!
  deleteItem(id: ID!): Item
}
